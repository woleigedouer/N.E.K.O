        // è‡ªåŠ¨è°ƒæ•´textareaé«˜åº¦
        function autoResizeTextarea(textarea) {
            // é‡ç½®é«˜åº¦ä¸ºautoä»¥è®¡ç®—æ­£ç¡®çš„é«˜åº¦
            textarea.style.height = 'auto';
            const style = getComputedStyle(textarea);
            const minHeight = parseInt(style.minHeight) || 34;

            // è®¡ç®—å†…å®¹é«˜åº¦ï¼Œè€ƒè™‘padding
            const paddingTop = parseInt(style.paddingTop) || 0;
            const paddingBottom = parseInt(style.paddingBottom) || 0;

            // è®¾ç½®é«˜åº¦ä¸ºscrollHeightï¼Œä½†é™åˆ¶æœ€å¤§é«˜åº¦ä¸ºä¸‰è¡Œ
            const scrollHeight = textarea.scrollHeight;
            const contentHeight = scrollHeight - paddingTop - paddingBottom;
            // ä¸‰è¡Œé«˜åº¦çš„ä¼°ç®—ï¼šline-height*3
            const lineHeight = parseFloat(getComputedStyle(textarea).lineHeight);
            const threeLinesHeight = lineHeight * 3;
            const maxContentHeight = threeLinesHeight;
            const newContentHeight = Math.min(maxContentHeight, contentHeight);
            const newHeight = Math.max(minHeight, newContentHeight + paddingTop + paddingBottom);

            textarea.style.height = newHeight + 'px';

            // æ ¹æ®å†…å®¹æ˜¯å¦è¶…è¿‡ä¸‰è¡Œæ¥å†³å®šæ˜¯å¦æ˜¾ç¤ºæ»šåŠ¨æ¡
            if (contentHeight > maxContentHeight) {
                textarea.style.overflowY = 'auto';
            } else {
                textarea.style.overflowY = 'hidden';
            }
        }

        // è¾…åŠ©å‡½æ•°ï¼šä¸ºtextareaé™„åŠ è‡ªåŠ¨è°ƒæ•´é«˜åº¦çš„åŠŸèƒ½
        function attachTextareaAutoResize(textarea) {

            // åˆå§‹åŒ–é«˜åº¦
            autoResizeTextarea(textarea);

            // æ·»åŠ è¾“å…¥å’Œç„¦ç‚¹äº‹ä»¶ç›‘å¬å™¨
            textarea.addEventListener('input', function () {
                autoResizeTextarea(this);
            });
            textarea.addEventListener('focus', function () {
                autoResizeTextarea(this);
            });
        }

        // åˆå§‹åŒ–æ‰€æœ‰textareaçš„è‡ªåŠ¨è°ƒæ•´åŠŸèƒ½
        function initAutoResizeTextareas() {

            window.addEventListener('message', function handler(e) {

        // BeaconåŠŸèƒ½ - é¡µé¢å…³é—­æ—¶å‘é€ä¿¡å·ç»™æœåŠ¡å™¨
        let beaconSent = false;

        function sendBeacon() {
            if (beaconSent) return; // é˜²æ­¢é‡å¤å‘é€
            beaconSent = true;

            try {

                const success = navigator.sendBeacon('/api/beacon/shutdown', JSON.stringify({
